<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Authors</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Firstname</th>
				<th>LastName</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="author:${authors}">
				<td th:text="${author.id}"></td>
				<td th:text="${author.firstName}"></td>
				<td th:text="${author.lastName}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
